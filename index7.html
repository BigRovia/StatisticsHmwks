<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Server Security Random Walk – Histogram</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 14px; }
    h1 { font-size: 20px; margin: 0 0 8px 0; }
    .controls { margin: 8px 0 14px 0; display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    input[type=number] { width:90px; padding:6px; }
    button { padding:8px 12px; }
    
    /* ✅ NEW: charts fit side-by-side even in Google Sites */
    #charts {
      display: flex;
      gap: 16px;
      align-items: flex-start;
      flex-wrap: nowrap;
    }
    .chartBox {
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    canvas {
      background:#fff;
      border:1px solid #ddd; /* keep border */
    }
    #note { margin-top:10px; color:#444; font-size:0.9em; }
  </style>
</head>

<body>
  <h1>Server Security Random Walk</h1>

  <div class="controls">
    <label>n (weeks):
      <input id="nInput" type="number" min="1" value="50">
    </label>
    <label>p (per-attacker breach prob):
      <input id="pInput" type="number" step="0.01" min="0" max="1" value="0.10">
    </label>
    <label>m (attackers):
      <input id="mInput" type="number" min="1" value="5">
    </label>

    <button id="generateBtn">Generate simulation</button>
    <button id="resetBtn">Reset</button>

    <div style="margin-left:12px; font-size:0.9em; color:#333;">
      Histogram: X = final score S, Y = #trajectories that end at S.
    </div>
  </div>

  <div id="charts">

    <div class="chartBox" style="width:560px;">
      <div class="label">Sample random-walk trajectories (cumulative score)</div>
      <!-- ✅ Reduced size -->
      <canvas id="trajChart" width="550" height="360"></canvas>
    </div>

    <div class="chartBox" style="width:420px;">
      <div class="label">Final score histogram (S ∈ {−n, −n+2, …, +n})</div>
      <!-- ✅ Reduced size -->
      <canvas id="histChart" width="400" height="360"></canvas>
    </div>

  </div>

  <div id="note"></div>

  <script src="renderer7.js"></script>
</body>
</html>
